<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Scanner</title>
</head>
<body>
    <h1>VirusTotal Domain Scanner</h1>

    <form id="checkExcelForm" enctype="multipart/form-data">
        <input type="file" name="file" id="excelFile" accept=".xlsx" required>
        <button type="button" id="checkExcelButton">Check that Excel</button>
    </form>

    <form id="uploadScanForm" enctype="multipart/form-data">
        <button type="button" id="uploadScanButton">Upload and Scan</button>
    </form>

    <div id="domainsList"></div>
    <div id="scanResults"></div>
    <div id="countdown"></div>

    <script>
        let currentIndex = 0;
        let domains = [];

        function startCountdown(seconds, callback) {
            let countdownDiv = document.getElementById('countdown');
            let interval = setInterval(() => {
                countdownDiv.innerHTML = `Next scan in ${seconds} seconds...`;
                seconds--;
                if (seconds < 0) {
                    clearInterval(interval);
                    countdownDiv.innerHTML = '';
                    callback();
                }
            }, 1000);
        }

        function scanNextDomain() {
            if (currentIndex >= domains.length) {
                document.getElementById('scanResults').innerHTML += "<p>All domains scanned!</p>";
                return;
            }

            const domain = domains[currentIndex];
            fetch('/upload_and_scan', {
                method: 'POST',
                body: new FormData(document.getElementById('checkExcelForm'))
            })
            .then(response => response.json())
            .then(data => {
                const scanResults = document.getElementById('scanResults');
                scanResults.innerHTML += `<p>${domain}: ${data.results[currentIndex].score} (${data.results[currentIndex].status})</p>`;
                currentIndex++;
                startCountdown(20, scanNextDomain);  // Delay for 20 seconds before next scan
            });
        }

        document.getElementById('checkExcelButton').addEventListener('click', function () {
            const formData = new FormData(document.getElementById('checkExcelForm'));
            fetch('/check_excel', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const domainsList = document.getElementById('domainsList');
                domainsList.innerHTML = '<h2>Domains Found:</h2><ul>';
                data.domains.forEach(domain => {
                    domainsList.innerHTML += `<li>${domain}</li>`;
                });
                domainsList.innerHTML += '</ul>';
                domains = data.domains;  // Save the domains list for scanning
            });
        });

        document.getElementById('uploadScanButton').addEventListener('click', function () {
            currentIndex = 0;  // Reset the index
            scanNextDomain();  // Start scanning the first domain
        });
    </script>
</body>
</html>
