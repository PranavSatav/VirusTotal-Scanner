<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain VirusTotal Scanner</title>
</head>
<body>
    <h1>Upload Excel File with Domains</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload and Scan</button>
    </form>

    <div id="results">
        <!-- Results will appear here -->
    </div>

    <script>
        // Example of how you could display results in the page
        const form = document.querySelector('form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const resultData = await response.json();
            resultsDiv.innerHTML = '';
            resultData.results.forEach(result => {
                const domainInfo = `<p>${result.domain} --> ${result.score} (${result.status})</p>`;
                resultsDiv.innerHTML += domainInfo;
            });
        });
    </script>
</body>
</html>
